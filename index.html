<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="calculatrice">
        <div class="ecranCalculatrice">0</div>
        <div class="toucheCalculatrice">
            <button class="operateur" data-action="clearTotal">AC</button>
            <button class="operateur" data-action="clear">C</button>
            <button class="operateur" data-action="supprime">&#60;</button>
            <button class="operateur" data-action="/">รท</button>
            <button class="nombre">7</button>
            <button class="nombre">8</button>
            <button class="nombre">9</button>
            <button class="operateur" data-action="*">&times;</button>
            <button class="nombre">4</button>
            <button class="nombre">5</button>
            <button class="nombre">6</button>
            <button class="operateur" data-action="-">-</button>
            <button class="nombre">1</button>
            <button class="nombre">2</button>
            <button class="nombre">3</button>
            <button class="operateur" data-action="+">+</button>
            <button data-action="negate">+/-</button>
            <button class="nombre">0</button>
            <button data-action="decimal">.</button>
            <button class="toucheEgal" data-action="result">=</button>
          </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
